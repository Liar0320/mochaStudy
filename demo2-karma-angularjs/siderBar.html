<ul class="sys-menu" ng-controller='sideBarController as vm'> 
    <li ng-repeat="menu in vm.rows track by menu.id" ng-class="{'active':menu.expand,'dropDown':menu.children.length>0}">
        <a  ng-click="vm.menuClick(menu,vm.rows)" class="clearfix modifyLevel1" ng-class="{'menuSelected':menu.selected}">
            <div class="menu-icon fl text-center" title={{menu.title}}>
                <span class="png-icon" ng-class="'png-icon-'+$index"></span>
            </div>
            <span class="menu-text">{{menu.title}}</span>
        </a>
        <div ng-include='"sidebar-renderer.html"' ng-if='menu.children.length'></div>
    </li>
</ul>
<script type="text/ng-template" id="sidebar-renderer.html">
    <ul class="sub-menu" uib-collapse="!menu.expand">
        <li ng-repeat="menu in menu.children track by menu.id" ng-class="{'active':menu.expand,'on':vm.selectId === menu.id,'dropDown':menu.children.length>0}">
            <a ng-click="vm.menuClick(menu,menu.children)" ng-class="{'menuSelected':menu.selected}">
                <div class="menu-icon fl text-center" ng-style='{width:menu.width + "px"}'></div>
                <span>{{menu.title}}</span>
            </a>
            <div ng-include='"sidebar-renderer.html"' ng-if='menu.children.length'></div>
        </li>
    </ul>
</script>
<style>

.sys-menu li.dropDown>a:after {
    content: '';
    position: absolute;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 5px 5px 0 5px;
    border-color: #d4e4ff transparent;
    top: 50%;
    margin-top: -4px;
    right: 30px;
}
.sys-menu li.dropDown.active>a:after, .sys-menu li.dropDown.on>a:after{
    content: '';
    position: absolute;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 0px 5px 5px 5px;
    border-color: #d4e4ff transparent;
    top: 50%;
    margin-top: -4px;
    right: 30px;
}
.sys-menu .sub-menu li {
    padding: 0;
    /* padding: 0 0 0 20px; */
  /* padding-right:60px; */
}

    /* margin-left: -40px; */

    margin-bottom: 10px;

}
